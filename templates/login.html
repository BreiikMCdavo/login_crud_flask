{% extends 'base.html' %}{% block title %}Iniciar Sesión{% endblock %}{% block content %}
<h2>Iniciar Sesión</h2>
<form method="POST" class="card p-4">
    <input class="form-control mb-2" type="text" name="username" placeholder="Usuario" required>
    <input class="form-control mb-2" type="password" name="password" placeholder="Contraseña" required>
    <button class="btn btn-primary" type="submit">Entrar</button>
</form>
{% endblock %}
